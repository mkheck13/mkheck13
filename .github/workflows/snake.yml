name: Generate Snake Animation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *" # daily at midnight UTC

permissions:
  contents: write  # required for pushing to branches

jobs:
  generate-snake:
    runs-on: ubuntu-latest

    steps:
      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          github_user_name: mkheck13
          outputs: |
           dist/github-contribution-grid-snake.svg?color_snake=#8A2BE2&color_dots=#1E2A50&color_grid=#1E2A50
            

      - name: Push to GitHub (output branch)
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
          allow_empty_commit: true
          commit_message: "üêç update contribution snake"
          keep_history: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

